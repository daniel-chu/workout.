<div id="tracker-content-window">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center">
            <button id="add-workout-button" class="btn btn-info btn-md">
                <span class='glyphicon glyphicon-plus'></span><span> new workout</span>
            </button>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div id="all-workouts-container">
    </div>
</div>
<div id="confirm-delete-modal" class="modal fade form-horizontal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h3>confirm delete</h3>
            </div>
            <div class="modal-body">
                <p>This workout session still has sets in it. Are you sure you want to delete it?</p>
            </div>
            <div class="modal-footer">
                <div class='col-sm-3'></div>
                <div class='col-sm-6'>
                    <button id="confirm-delete-button" type="button" class="btn btn-sm btn-danger">delete</button>
                    <button id="cancel-delete-button" type="button" class="btn btn-sm btn-default" data-dismiss="modal">
                        cancel
                    </button>
                </div>
                <div class='col-sm-3'></div>
            </div>
        </div>
    </div>
</div>
<div id="add-set-popup" class="modal fade form-horizontal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h3>add set</h3>
            </div>
            <div class="modal-body">
                <div id="exercise-input-container" class="form-group">
                    <label for="exercise-name-input" class="col-sm-3 control-label">exercise</label>
                    <div id="exercise-select-picker-container" class="col-sm-9">
                        <select id="exercise-name-input" class="select-picker" data-live-search="true" data-live-search-placeholder="exercise name" data-size=7>
                            <option value="" selected disabled>exercise name</option>
                        </select>
                    </div>
                </div>
                <!-- TODO ADD UNITS FOR THE DIFFERENT OPTIONS (ex. time) -->
                <div id="option-one-input-container" class="form-group">
                    <div class="col-sm-3 col-xs-4">
                        <select id="weight-or-dist-selector" class="form-control selectpicker">
                            <option value="weight">weight</option>
                            <option value="distance">distance*</option>
                        </select>
                    </div>
                    <div class="col-sm-9 col-xs-8">
                        <input id="weight-or-dist-input" type="number" class="form-control enter-to-submit" placeholder="weight">
                    </div>
                </div>
                <div id="option-two-input-container" class="form-group">
                    <div class="col-sm-3 col-xs-4">
                        <select id="reps-or-time-selector" class="form-control selectpicker">
                            <option value="reps">reps</option>
                            <option value="time">time*</option>
                        </select>
                    </div>
                    <div class="col-sm-9 col-xs-8">
                        <input id="reps-or-time-input" type="number" class="form-control enter-to-submit" placeholder="reps">
                    </div>
                </div>
                <p id="error-message-addset" class="error-text add-set-info-text"></p>
            </div>
            <div class="modal-footer">
                <div class='col-sm-3'></div>
                <div class='col-sm-6'>
                    <button id="submit-set-info-button" type="button" class="btn btn-sm btn-info">add set</button>
                    <button id="cancel-set-info-button" type="button" class="btn btn-sm btn-default" data-dismiss="modal">
                        cancel
                    </button>
                </div>
                <div class='col-sm-3'></div>
            </div>
        </div>
    </div>
</div>
<script src='/static/js/Sets.js'></script>
<script src='/static/js/Workout.js'></script>
<script src='/static/js/app-pages/tracker.js'></script>
