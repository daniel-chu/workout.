<div id="login-window">
    <div id="error-message-login" class='error-text' style="display:none"></div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <input id="username" class="form-control enter-to-submit" placeholder="username">
        </div>
        <div class='col-md-3'></div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <input id="password" class="form-control enter-to-submit" placeholder="password" type="password">
        </div>
        <div class="col-md-3"></div>
    </div>
    <button id="loginButton" class="btn btn-warning btn-large login-page-button">login</button>
    <br>
    <button id="registerOpen" class="btn btn-primary btn-large login-page-button">register</button>
</div>
<div id="register-window" style="display:none">
    <div id="error-message-register" class='error-text' style="display:none"></div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <input id="name-register" class="form-control enter-to-submit" placeholder="name">
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <input id="email-register" class="form-control enter-to-submit" placeholder="email">
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <input id="username-register" class="form-control enter-to-submit" placeholder="username">
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <input id="password-register" class="form-control enter-to-submit" placeholder="password" type="password">
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <input id="password-confirm-register" class="form-control enter-to-submit" placeholder="confirm password" type="password">
        </div>
        <div class="col-md-2"></div>
    </div>
    <button id="registerButton" class="btn btn-warning btn-large login-page-button">register</button>
    <button id="registerCancel" type="button" class="btn btn-sm btn-default" data-dismiss="modal">Cancel</button>
</div>
<script src="/static/js/login-register-page/login.js"></script>
<script src="/static/js/login-register-page/register.js"></script>
