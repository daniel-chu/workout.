{% extends "head.html" %} {% block body %}
<div id="login-window">
    <h1>workout.login</h1>
    <div id="errorMessage" style="display:none"></div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <input id="username" class="form-control enter-to-submit" placeholder="username">
        </div>
        <div class='col-md-3'></div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <input id="password" class="form-control enter-to-submit" placeholder="password" type="password">
        </div>
        <div class="col-md-3"></div>
    </div>
    <button id="loginButton" class="btn btn-warning btn-large">login</button>
    <br>
    <button id="registerButton" class="btn btn-primary btn-large">register</button>
</div>

<script src="/static/js/login.js"></script>
{% endblock %}
